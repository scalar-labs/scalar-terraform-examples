name: Terraform test for Scalar DL example of AWS

on:
  pull_request:
    branches:
      - main
    paths:
      - aws/scalardl/**
  push:
    branches:
      - main
    paths:
      - aws/scalardl/**

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    env:
      TF_VERSION: 0.14.7
    defaults:
      run:
        working-directory: ./aws/scalardl

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate -no-color
